<h2><i class="bi bi-calendar-check"></i> จองโต๊ะ</h2>
<hr />
<div class="row">
    <div class="col-3"></div>
    <div class="col-9">
        <!-- restaurant-reservation.component.html -->
        <div class="container mt-5">
            <h2 class="mb-4">กรุณากรอกข้อมูลสำหรับการจองให้ครบถ้วน</h2>
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อลูกค้า</label>
                    <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':
                reservationForm.get('name').invalid &&
                reservationForm.get('name').touched
            }" />
                    <div class="invalid-feedback" *ngIf="
              reservationForm.get('name').invalid &&
              reservationForm.get('name').touched
            ">
                        กรุณากรอกข้อมูลชื่อลูกค้า
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล์สำหรับยืนยันการจอง</label>
                    <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{
              'is-invalid':
                reservationForm.get('email').invalid &&
                reservationForm.get('email').touched
            }" />
                    <div class="invalid-feedback" *ngIf="
              reservationForm.get('email').invalid &&
              reservationForm.get('email').touched
            ">
                        กรุณากรอกข้อมูลอีเมล์ลูกค้า
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">หมายเลขเบอร์โทรศัพท์</label>
                    <input id="phone" type="tel" formControlName="phone" class="form-control" [ngClass]="{
              'is-invalid':
                reservationForm.get('phone').invalid &&
                reservationForm.get('phone').touched
            }" />
                    <div class="invalid-feedback" *ngIf="
              reservationForm.get('phone').invalid &&
              reservationForm.get('phone').touched
            ">
                        กรุณากรอกข้อมูลเบอร์โทรศัพท์
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">วันที่จอง</label>
                        <input id="date" type="date" formControlName="date" class="form-control" [ngClass]="{
                'is-invalid':
                  reservationForm.get('date').invalid &&
                  reservationForm.get('date').touched
              }" />
                        <div class="invalid-feedback" *ngIf="
                reservationForm.get('date').invalid &&
                reservationForm.get('date').touched
              ">
                            กรุณากำหนดวันที่ต้องการจอง
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">เวลา</label>
                        <input id="time" type="time" formControlName="time" class="form-control" [ngClass]="{
                'is-invalid':
                  reservationForm.get('time').invalid &&
                  reservationForm.get('time').touched
              }" />
                        <div class="invalid-feedback" *ngIf="
                reservationForm.get('time').invalid &&
                reservationForm.get('time').touched
              ">
                            กรุณากำหนดเวลาที่ต้องการจอง
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="guests" class="form-label">จำนวนแขก</label>
                    <input id="guests" type="number" formControlName="guests" class="form-control" min="1" [ngClass]="{
              'is-invalid':
                reservationForm.get('guests').invalid &&
                reservationForm.get('guests').touched
            }" />
                    <div class="invalid-feedback" *ngIf="
              reservationForm.get('guests').invalid &&
              reservationForm.get('guests').touched
            ">
                        กรุณากรอกข้อมูลจำนวนลูกค้า (ไม่น้อยกว่า 1 ท่าน)
                    </div>
                </div>

                <div class="mb-3">
                    <label for="specialRequests" class="form-label">ความต้องการเฉพาะ</label>
                    <textarea id="specialRequests" formControlName="specialRequests" class="form-control"
                        rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">
                    ยืนยันการจอง
                </button>
            </form>
        </div>
    </div>
</div>
